app: acestream-$APPVERSION
ingredients:
  dist: stretch
  sources:
    - deb http://deb.debian.org/debian stretch main
  packages:
    - curl
    - libpython2.7
    - net-tools
    - python-apsw
    - python-lxml
    - python-m2crypto
    - python-pkg-resources

  script:
    - curl --silent http://acestream.org/downloads/linux/acestream_"$APPVERSION"_debian_9.9_x86_64.tar.gz | tar --extract --gzip
    - curl https://iwf1.com/scrapekod/icons/script.module.torrent.ts.png -L -o acestream-$APPVERSION.png
    - whereis python

script:
  - touch acestream-"$APPVERSION".desktop
  - sed -i -e "s/\/usr\/bin\/acestream-$APPVERSION/AppRun/g" acestream-"$APPVERSION".desktop
  - mkdir -p opt/acestream
  - cp -rf ../{acestream.conf,acestreamengine,start-engine,data,lib} opt/acestream
  - cp ../acestream-$APPVERSION.png usr/share/icons/hicolor/acestream-$APPVERSION.png
  - cp -rf usr/lib/python2.7/lib-dynload/* usr/lib/python2.7/
  - cat > acestream-$APPVERSION.desktop <<EOF
  - [Desktop Entry]
  - Type=Application
  - Name=AceStream-$APPVERSION
  - Icon=/usr/share/icons/hicolor/acestream-$APPVERSION.png
  - Exec=/usr/bin/acestream-$APPVERSION
  - Categories=GNOME;GTK;Network;
  - StartupNotify=true
  - EOF
  - cat > ./AppRun <<\EOF
  - #!/bin/sh
  - HERE=$(dirname $(readlink -f "${0}"))
  - ROOT="${HERE}"/opt/acestream
  - export LD_LIBRARY_PATH="$ROOT/lib":"$HERE/usr/lib/x86_64-linux-gnu":"$HERE/usr/lib/python2.7"
  - export PYTHONHOME="$HERE/usr":$PYTHONHOME
  - export PATH="$HERE/bin":"$HERE/sbin":"$HERE/usr/bin":"$HERE/usr/sbin":"$PATH"
  - "${ROOT}"/acestreamengine --lib-path "$ROOT" "$@"
  - EOF
  - chmod a+x ./AppRun
  - echo $APPVERSION > ../VERSION
